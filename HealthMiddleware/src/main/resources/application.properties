spring.application.name=HealthMiddleware
# ===== HL7 Receiver Configuration (Camel Undertow) =====
# Port and path are used by the Camel route in Hl7ReceiverRoute
hl7.receiver.port=4810
hl7.receiver.path=/hl7/v2
hl7.receiver.url=http://0.0.0.0

# ===== H2 Database & JPA =====
# File-based H2 so messages persist across restarts
spring.datasource.url=jdbc:h2:file:./data/hl7db;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Create/update schema automatically
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
spring.jpa.show-sql=false

# H2 console for quick inspection at /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Optional: log SQL DDL
logging.level.org.hibernate.SQL=warn
# Sopprimi il warning di HAPI per GenericMessage
logging.level.ca.uhn.hl7v2.parser.XMLParser=INFO
